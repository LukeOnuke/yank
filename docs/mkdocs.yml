site_name: Yank
repo_url: https://github.com/LukeOnuke/yank/
edit_uri: root/docs/docs/
site_description: Project Yank. The home of the minecraft web interface server manager and api.
theme:
  name: material
  features:
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode